<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• Hablu Hero Skill Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaf8e4; /* Light Green Background */
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #2a9d8f;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .skill-selector {
      margin-bottom: 20px;
    }

    .skill-selector select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .add-skill-container {
      margin-top: 20px;
      padding: 20px;
      background-color: #f1faee;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .add-skill-container input,
    .add-skill-container textarea {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .add-skill-container button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #2a9d8f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .add-skill-container button:hover {
      background-color: #21867a;
    }

    .progress-bar-container {
      margin-top: 30px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #f1faee;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress {
      height: 20px;
      background-color: #5d9e6b;
      width: 0%;
    }

    .task-list {
      margin-top: 30px;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .task {
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .task:hover {
      background-color: #ffe5ec;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }

    /* Back Button */
    .back-button {
      background-color: #e63946;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      width: 100%;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #4b8b61; /* Hover effect */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üî• Hablu Hero Skill Tracker</h1>
    <p class="subtitle">Select a skill to learn and track your progress.</p>

    <!-- Skill Selector -->
    <div class="skill-selector">
      <select id="skillSelect" onchange="updateTasks()">
        <option value="none">Select a Skill</option>
        <option value="webDev">Web Development</option>
        <option value="uiDesign">UI Design</option>
        <option value="publicSpeaking">Public Speaking</option>
      </select>
    </div>

    <!-- Add New Skill Form -->
    <div class="add-skill-container">
      <h3>Add a New Skill</h3>
      <input type="text" id="newSkillName" placeholder="Skill Name" />
      <textarea id="newSkillTasks" rows="4" placeholder="Enter tasks separated by commas"></textarea>
      <button onclick="addNewSkill()">Add Skill</button>
    </div>

    <!-- Task List -->
    <div id="taskContainer"></div>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
      <p>Progress: <span id="progressText">0%</span></p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button">‚¨ÖÔ∏è Back</a>

    <footer>
      Made with ‚ù§Ô∏è for Hablu's transformation.
    </footer>
  </div>

  <script>
    // Skill data
    const tasks = {
      "webDev": [
        "Learn HTML Basics",
        "Learn CSS Basics",
        "Build a simple website",
        "Learn JavaScript basics",
        "Build a portfolio website"
      ],
      "uiDesign": [
        "Learn UI Design Principles",
        "Practice with Figma",
        "Create a simple UI design",
        "Redesign a website's UI",
        "Build your own portfolio design"
      ],
      "publicSpeaking": [
        "Watch TED Talks for inspiration",
        "Write a speech",
        "Practice speech in front of a mirror",
        "Record a mock presentation",
        "Present to a small group"
      ]
    };

    let selectedSkill = '';
    let completedTasks = 0;

    // Load progress from localStorage
    function loadProgress() {
      const savedSkill = localStorage.getItem('selectedSkill');
      const savedCompletedTasks = localStorage.getItem('completedTasks');
      if (savedSkill) {
        selectedSkill = savedSkill;
        completedTasks = parseInt(savedCompletedTasks);
        updateTasks();
      }
    }

    // Update task list and progress when a skill is selected
    function updateTasks() {
      selectedSkill = document.getElementById("skillSelect").value;
      localStorage.setItem('selectedSkill', selectedSkill);
      completedTasks = 0;

      const taskContainer = document.getElementById("taskContainer");
      taskContainer.innerHTML = ''; // Clear previous tasks

      if (selectedSkill === 'none') {
        return;
      }

      const taskList = tasks[selectedSkill];
      taskList.forEach((task, index) => {
        const taskElement = document.createElement("li");
        taskElement.textContent = task;
        taskElement.classList.add("task");
        taskElement.onclick = () => markTaskComplete(index);
        taskContainer.appendChild(taskElement);
      });

      updateProgress();
    }

    // Mark task as completed
    function markTaskComplete(index) {
      const taskElements = document.querySelectorAll('.task');
      taskElements[index].style.backgroundColor = '#d3f9d8'; // Mark as completed
      completedTasks++;
      localStorage.setItem('completedTasks', completedTasks); // Save progress
      updateProgress();
    }

    // Update progress bar
    function updateProgress() {
      if (selectedSkill === 'none') return;
      const taskList = tasks[selectedSkill];
      const progress = (completedTasks / taskList.length) * 100;
      document.getElementById("progress").style.width = `${progress}%`;
      document.getElementById("progressText").textContent = `${Math.round(progress)}%`;
    }

    // Add a new skill and its tasks
    function addNewSkill() {
      const skillName = document.getElementById("newSkillName").value.trim();
      const skillTasks = document.getElementById("newSkillTasks").value.trim();

      if (skillName && skillTasks) {
        const taskList = skillTasks.split(",").map(task => task.trim());
        tasks[skillName] = taskList;

        // Add the new skill to the dropdown
        const skillSelect = document.getElementById("skillSelect");
        const newSkillOption = document.createElement("option");
        newSkillOption.value = skillName;
        newSkillOption.textContent = skillName;
        skillSelect.appendChild(newSkillOption);

        // Clear the form inputs
        document.getElementById("newSkillName").value = '';
        document.getElementById("newSkillTasks").value = '';

        alert(`New skill "${skillName}" added successfully!`);
      } else {
        alert("Please provide both skill name and tasks.");
      }
    }

    // Load saved progress on page load
    window.onload = loadProgress;
  </script>

</body>
</html>
