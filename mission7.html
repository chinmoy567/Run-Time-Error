<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Picker & Search</title>
    <style>
      :root {
        --primary: #2e7d32; /* Green */
        --primary-dark: #1b5e20;
        --light-bg: #d0f0c0;
        --card-bg: #ffffff;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--light-bg);
        color: #333;
      }

      h1,
      h2 {
        text-align: center;
        color: var(--primary-dark);
      }

      form,
      .search-bar {
        max-width: 600px;
        margin: 0 auto 2rem;
        background: var(--card-bg);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 80, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
        color: var(--primary-dark);
      }

      select,
      input[type="text"],
      button {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
        border-radius: 5px;
        border: 1px solid #aaa;
        font-size: 1rem;
      }

      button {
        background-color: var(--primary);
        color: white;
        margin-top: 1.5rem;
        cursor: pointer;
        border: none;
      }

      button:hover {
        background-color: var(--primary-dark);
      }

      #results {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 100, 0, 0.1);
        transition: transform 0.2s;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-content {
        padding: 0.8rem;
      }

      .card-content h3 {
        margin: 0 0 0.5rem;
        font-size: 1.1rem;
        color: var(--primary-dark);
      }

      .card-content p {
        font-size: 0.9rem;
        color: #555;
      }

      #noResults {
        text-align: center;
        font-size: 1.2rem;
        color: #888;
        margin-top: 2rem;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 0.5rem;
        }

        form,
        .search-bar {
          padding: 0.8rem;
        }

        .card-content h3 {
          font-size: 1rem;
        }

        .card-content p {
          font-size: 0.85rem;
        }
      }

      #backButton {
        width: 10%;
        padding: 0.6rem;
        margin: 1rem auto;
        display: block;
        font-size: 1rem;
        background-color: var(--primary-dark);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #backButton:hover {
        background-color: var(--primary);
      }
    </style>
  </head>
  <body>
    <h1>üé¨ Movie Picker & Search</h1>

    <form id="recommendForm">
      <label for="mood">How are you feeling?</label>
      <select id="mood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="excited">Excited</option>
        <option value="romantic">Romantic</option>
        <option value="bored">Bored</option>
      </select>

      <label for="time">How much time do you have?</label>
      <select id="time">
        <option value="short">Less than 1 hour</option>
        <option value="medium">1‚Äì2 hours</option>
        <option value="long">More than 2 hours</option>
      </select>

      <label for="language">Preferred language</label>
      <select id="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
      </select>

      <label for="genre">Genre</label>
      <select id="genre">
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="thriller">Thriller</option>
        <option value="action">Action</option>
        <option value="romance">Romance</option>
      </select>

      <button type="submit">Suggest Me Something!</button>
    </form>

    <div class="search-bar">
      <label for="searchInput">üîç Search for a movie/show</label>
      <input
        type="text"
        id="searchInput"
        placeholder="e.g. Friends, Breaking Bad..."
      />
      <button onclick="manualSearch()">Search</button>
    </div>

    <h2>üé• Results</h2>
    <div id="results"></div>
    <div id="noResults" style="display: none">
      No results found. Try a different search or suggestion.
    </div>

    <div style="text-align: center; margin-top: 2rem">
      <button id="backButton" onclick="goBack()">‚¨ÖÔ∏è Back</button>
    </div>

    <script>
      const moodKeywordMap = {
        happy: "comedy",
        sad: "drama",
        excited: "action",
        romantic: "romance",
        bored: "thriller",
      };

      const resultsContainer = document.getElementById("results");
      const noResults = document.getElementById("noResults");

      document
        .getElementById("recommendForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const mood = document.getElementById("mood").value;
          const genre = document.getElementById("genre").value;
          const primary = `${moodKeywordMap[mood]} ${genre}`;
          const secondary = moodKeywordMap[mood];
          const fallback = genre;

          await smartSearch([primary, secondary, fallback]);
        });

      async function manualSearch() {
        const searchTerm = document.getElementById("searchInput").value.trim();
        if (!searchTerm) return;
        searchTVMaze(searchTerm);
      }

      async function smartSearch(queries) {
        resultsContainer.innerHTML = "";
        noResults.style.display = "none";

        for (let query of queries) {
          const found = await searchTVMaze(query, false);
          if (found) return;
        }

        await searchTVMaze("popular", false);
        noResults.style.display = "block";
      }

      async function searchTVMaze(query, clearUI = true) {
        const encoded = encodeURIComponent(query);
        if (clearUI) resultsContainer.innerHTML = "";
        noResults.style.display = "none";

        try {
          const res = await fetch(
            `https://api.tvmaze.com/search/shows?q=${encoded}`
          );
          const data = await res.json();
          if (!data.length) return false;

          const unique = new Set();
          data.forEach((item) => {
            const show = item.show;
            if (unique.has(show.name)) return;
            unique.add(show.name);

            const image = show.image
              ? show.image.medium
              : "https://via.placeholder.com/210x295?text=No+Image";
            const name = show.name || "No title";
            const summary = show.summary
              ? show.summary.replace(/<[^>]*>/g, "")
              : "No description";
            const link = show.url || "#";

            const card = document.createElement("a");
            card.className = "card";
            card.href = link;
            card.target = "_blank";
            card.rel = "noopener noreferrer";

            card.innerHTML = `
            <img src="${image}" alt="${name}" />
            <div class="card-content">
              <h3>${name}</h3>
              <p>${summary}</p>
            </div>
          `;

            resultsContainer.appendChild(card);
          });

          return true;
        } catch (error) {
          console.error("Error fetching results:", error);
          noResults.style.display = "block";
          noResults.textContent = "An error occurred while fetching results.";
          return false;
        }
      }
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
